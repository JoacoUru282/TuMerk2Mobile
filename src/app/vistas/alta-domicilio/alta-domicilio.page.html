<section class="container-center">
  <ion-card class="auth-card">
    <h1 class="titulo">Agrega tu domicilio</h1>
    <hr />
    <form formGroup="registrationForm">
      <div class="row">
        <div class="column">
          <ion-item class="campo">
            <ion-label position="floating">Calle</ion-label>
            <ion-input
              formControlName="calle"
              type="text"
              placeholder="Ingrese la calle"
              required
            ></ion-input>
          </ion-item>
          <ion-item class="campo">
            <ion-label position="floating">Esquina</ion-label>
            <ion-input
              formControlName="esquina"
              type="text"
              placeholder="Ingrese la esquina"
              required
            ></ion-input>
          </ion-item>
        </div>
        <div class="column">
          <ion-item class="campo">
            <ion-label position="floating">Número de puerta</ion-label>
            <ion-input
              formControlName="numero"
              type="number"
              pattern="[0-9]*"
              placeholder="Ingrese número de puerta"
              required
            ></ion-input>
          </ion-item>
          <ion-item class="campo">
            <ion-label position="floating">Apartamento</ion-label>
            <ion-input
              formControlName="apartamento"
              type="number"
              pattern="[0-9]*"
              placeholder="Ingrese apartamento"
            ></ion-input>
          </ion-item>
        </div>
      </div>
    </form>
    <div class="auth-form-button">
      <ion-button expand="full" color="primary" (click)="darAlta()">Agregar domicilio</ion-button>
    </div>
  </ion-card>
</section>
