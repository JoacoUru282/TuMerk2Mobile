<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ home }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ home }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-list>
      <!--
      
        <ion-item *ngFor="let card of cards; let index">
          <ion-avatar slot="start">
            <img [src]="'https://picsum.photos/80/80?random=' + index" alt="avatar" />
          </ion-avatar>
          <ion-label>{{ card }}</ion-label>
        </ion-item>
        -->
      
      <ion-card *ngFor="let card of cards; let index">
        <img [src]="'https://picsum.photos/80/80?random=' + index" alt="avatar" />
        <ion-card-header>
          <ion-card-title>{{ card.nombre }}</ion-card-title>
          <ion-card-subtitle>{{ card.precio }}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          Here's a small text description for the card content. Nothing more, nothing less.
        </ion-card-content>
      </ion-card> 
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>

  <app-sidebar></app-sidebar>

</ion-content>
