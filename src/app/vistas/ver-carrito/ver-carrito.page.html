<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ver-carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="container">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="6" *ngFor="let producto of productosCarrito" >
        <ion-card class="card">
          <div class="product-container">
            <ion-col size="6">
              <div class="product-info">
                <p class="nombreProducto"><strong>{{ producto.nombre }}</strong></p>
                <p class="precioProducto">$ {{ producto.precio }} X {{ producto.cantidadSeleccionada }} = $ {{producto.precio*producto.cantidadSeleccionada}}</p>
              </div>
            </ion-col>
            <ion-col size="4" class="ion-text-right">
              <ion-button fill="clear" (click)="agregarProductoCarrito(producto.id)">
                <ion-icon name="add"></ion-icon>
              </ion-button>
              <ion-button fill="clear" (click)="quitarProductoCarrito(producto.id)">
                <ion-icon name="trash-bin-sharp" color="red"></ion-icon>
              </ion-button>
            </ion-col>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div>
    <ion-button class="carrito">
      Comprar
      <ion-icon name="cart" class="cart-icon" horizontal="end"></ion-icon>
    </ion-button>
  </div>
</ion-content>
