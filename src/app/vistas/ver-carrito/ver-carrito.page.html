<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-sidebar></app-sidebar>
  <div class="centered-container">
    <h1 class="shadowed-heading">TUS ARTICULOS</h1>
  </div>
  
  <ion-grid class="container">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="6" *ngFor="let producto of productosCarrito" >
        <ion-card class="card">
          <div class="product-container">
            <ion-col size="8">
              <div class="product-info">
                <p class="nombreProducto"><strong>{{ producto.nombre }}</strong></p>
                <p class="precioProducto">$ {{ producto.precio }} X {{ producto.cantidadSeleccionada }} = $ {{producto.precio*producto.cantidadSeleccionada}}</p>
              </div>
            </ion-col>
              <ion-button fill="clear" (click)="agregarProductoCarrito(producto.id)">
                <ion-icon name="add"></ion-icon>
              </ion-button>
              <ion-button fill="clear" (click)="quitarProductoCarrito(producto.id)" class="botonQuitar">
                <ion-icon name="trash-bin-sharp" color="red"></ion-icon>
              </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <div>Total de la compra: $ {{precioTotal}}</div>
    <div>Cupon del usuario: </div>
    <div class="total">Total a pagar: $ </div>
  </ion-grid>

  

  <div class="center-button">
    <ion-button class="volver" (click)="goToHomeCategory()">
    <ion-icon name="caret-back-outline"></ion-icon>
      Volver
    </ion-button>
    <ion-button class="carrito" (click)="getDirecciones()">
      Comprar
    <ion-icon name="cart" class="cart-icon" ></ion-icon>
    </ion-button>
  </div>
  
</ion-content>
