<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title class="header-title">Mis Reclamos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="container">
    <ng-container *ngIf="reclamo && reclamo.length === 0">
      <ion-item>
        <ion-label>No has efectuado ningún reclamo</ion-label>
      </ion-item>
    </ng-container>
    <ng-container *ngIf="reclamo && reclamo.length > 0">
      <ion-item>
        <ion-label>Presione un reclamo para ver mas información</ion-label>
      </ion-item>
    </ng-container>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="6" *ngFor="let rec of reclamo">
        <ion-card class="card" (click)="goToVerReclamo(rec.id)">
          <ion-card-content class="ion-text-center">
            <div>
              <p>Fecha: {{ fechaReclamo(rec) }}</p>
              <p>Estado: {{ rec.descripcionEstado }}</p>
              <p>Motivo: {{ rec.descripcionMotivo }}</p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
