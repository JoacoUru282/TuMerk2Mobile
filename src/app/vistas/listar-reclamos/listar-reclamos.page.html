<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title class="header-title">Mis reclamos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-sidebar></app-sidebar>
  
  <div class="centered-container">
    <h1 class="shadowed-heading">Historico de reclamos</h1>
  </div>
  
  <ion-grid class="container" >
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="6" *ngFor="let rec of reclamo; let i = index">
        <ion-card class="card">
          <ion-card-content class="ion-text-center">
            <div>
              <p>Fecha: {{ fechaReclamo(rec) }}</p>
              <p>Estado: {{ rec.estado }}</p>
              <p>Descripcion estado: {{ rec.descripcionEstado }}</p>
              <p>Texto: {{ rec.texto }}</p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
    </ion-row>
  </ion-grid> 


  <div>
    <ion-button (click)="volver()">
      volver
    </ion-button>
  </div>

</ion-content>
