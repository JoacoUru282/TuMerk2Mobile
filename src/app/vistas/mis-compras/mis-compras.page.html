<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title class="header-title">Mis Compras</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-sidebar></app-sidebar>
  
  <!-- <div class="centered-container">
    <h1 class="shadowed-heading">Historico de compras</h1>
  </div> -->
  
  <ion-grid class="container" >
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="6" *ngFor="let com of compra; let i = index">
        <ion-card class="card">
          <ion-card-content class="ion-text-center">
            <div>
              <p>Fecha: {{ fechaCompra(com) }}</p>
              <p>Estado: {{ com.descripcionEstado }}</p>
              <p>Local: {{ com.nombreLocal }}</p>
              <!-- <p>Tipo de pago: {{ com.descripcionTipoPago }}</p> -->
              <p>Precio total: {{ com.total }}</p>
            </div>
            <div *ngIf="com.estado === 'ENTREGADO'">
              <ion-button class="ion-text-center" (click)="altaReclamo(i)">
                Crear Reclamo
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
    </ion-row>
  </ion-grid> 
</ion-content>
