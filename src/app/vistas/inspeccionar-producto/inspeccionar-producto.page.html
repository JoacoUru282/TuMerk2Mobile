<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-sidebar></app-sidebar>
  <ion-card color="secondary">
    <ion-card-header>
      <ion-card-subtitle>
        <div class="product-info">
          <ion-text>
            <h3>
              {{producto.nombre}}
            </h3>
          </ion-text>
        </div>
        <img src="data:image/png;base64,{{producto!.imagen}}" alt="Image" class="imagen">
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card color="primary">
        <ion-list lines="none">
          <ion-item >
            <ion-card-content>
               <ion-text class="estilo-contenido">
                  <h2>
                   {{producto.descripcion}} 
                  </h2> 
                </ion-text> 
              </ion-card-content>
          </ion-item>
          <ion-item *ngIf="!producto.promocion">
            <ion-card-content >
              <ion-text class="estilo-contenido"> 
                <h2> 
                  Precio $ {{ producto.precio }} 
                </h2> 
              </ion-text> 
            </ion-card-content>
          </ion-item>
          <ion-item *ngIf="producto.promocion">
            <ion-card-content > 
              <ion-text class="estilo-contenido"> 
                <h2> 
                  Precio final <s> $ {{ producto.precio }} </s> -> $ {{calcularPreciofinal(producto.precio,producto.promocion.descuento)}} 
                </h2> 
              </ion-text> 
            </ion-card-content>
          </ion-item>
        </ion-list>
    </ion-card>
  </ion-card>

  <div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="goVerCarrito()">
        <ion-icon name="cart"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
  
</ion-content>
