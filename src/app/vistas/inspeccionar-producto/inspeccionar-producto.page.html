<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title class="header-title">Producto</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-sidebar></app-sidebar>

  <ion-card color="secondary" *ngIf="producto">
    <ion-card-header>
      <ion-card-subtitle>
        <div class="product-info">
          <ion-text>
            <h3>{{producto.nombre}}</h3>
          </ion-text>
        </div>
        <img src="data:image/webp;base64,{{producto!.imagen}}" alt="Image" class="imagen" />
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card color="primary">
      <ion-list lines="none">
        <ion-item>
          <ion-card-content>
            <ion-text class="estilo-contenido">
              <h2>{{producto.descripcion}}</h2>
            </ion-text>
          </ion-card-content>
        </ion-item>
        <ion-item *ngIf="!producto.promocion">
          <ion-card-content>
            <ion-text class="estilo-contenido">
              <h2>Precio $ {{ producto.precio }}</h2>
            </ion-text>
          </ion-card-content>
        </ion-item>
        <ion-item *ngIf="producto.promocion">
          <ion-card-content>
            <ion-text class="estilo-contenido">
              <h2>Precio final <s> $ {{ producto.precio }} </s> -> $ {{calcularPreciofinal(producto.precio,producto.promocion.porcentajeDescuento)}}</h2>
            </ion-text>
          </ion-card-content>
        </ion-item>
        <ion-col size="4" class="ion-text-right">
          <ion-button fill="clear" (click)="agregarProductoCarrito(producto)">
            <ion-icon name="add" size="large"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-list>
    </ion-card>
  </ion-card>

  <div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="goVerCarrito()">
        <ion-icon name="cart"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
