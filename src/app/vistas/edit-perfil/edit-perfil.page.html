<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title class="header-title">Editar perfil</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-sidebar></app-sidebar>
  <section>
    <div class="centered-container">
      <h1 class="shadowed-heading">Edita tu perfil</h1>
    </div>

    <form>
      <ion-card class="card">
        <div class="row">
          <div class="column">
            <ion-item class="campo">
              <ion-label position="floating"><strong>Nombre:</strong> {{usuario?.nombre}}</ion-label>
              <ion-input type="text" [(ngModel)]="nombre"></ion-input>
            </ion-item>
            <ion-item class="campo">
              <ion-label position="floating"><strong>Apellido:</strong> {{usuario?.apellido}}</ion-label>
              <ion-input type="text" [(ngModel)]="apellido"></ion-input>
            </ion-item>
          </div>
          <div class="column">
            <ion-item class="campo">
              <ion-label position="floating"><strong>Cedula:</strong> {{usuario?.cedula}}</ion-label>
              <ion-input type="number" pattern="[0-9]*" [(ngModel)]="ci"></ion-input>
            </ion-item>
          </div>
          <div class="column">
            <ion-item class="campo">
              <ion-label position="floating"><strong>Nueva contraseña: </strong></ion-label>
              <ion-input type="password" [formControl]="contraseniaFormControl"></ion-input>
            </ion-item>
            <ion-item class="campo">
              <ion-label position="floating"><strong>Repetir contraseña:</strong></ion-label>
              <ion-input type="password" [formControl]="confirmarFormControl"></ion-input>
            </ion-item>
          </div>
        </div>
      </ion-card>
    </form>

    <div class="center-button">
      <ion-button class="volver" (click)="goToPerfil()">
      <ion-icon name="caret-back-outline"></ion-icon>
        Volver
      </ion-button>
      <ion-button class="modificar" (click)="modificarUsuario()">
        Confirmar
      </ion-button>
    </div>

    <div>
      <ion-button color="danger" class="eliminarUsr" (click)="deleteUser()">Eliminar perfil</ion-button>
    </div>
  </section> 
  
</ion-content>
