<div class="popup-container">
  <h2 class="popup-title">Cantidad de productos para agregar</h2>
  <div class="popup-content">
    <div class="quantity-container">
      <label class="quantity-label">Cantidad:</label>
      <button class="quantity-button" (click)="decrementarCantidad()">-</button>
      <span class="quantity-value">{{ cantidadProductos }}</span>
      <button class="quantity-button" (click)="incrementarCantidad()">+</button>
    </div>
  </div>
  <div class="popup-actions">
    <button class="popup-button cancel-button" (click)="cancelar()">Cancelar</button>
    <button class="popup-button assign-button" (click)="asignarProductos()">Asignar</button>
  </div>
</div>
