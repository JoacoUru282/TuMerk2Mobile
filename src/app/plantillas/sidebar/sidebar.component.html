  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-list id="inbox-list">
        <ion-list-header color="secondary">Menu</ion-list-header>

        <ion-item button (click)="goToHome()" color="secondary">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label><strong>Inicio</strong></ion-label>
        </ion-item>
  
        <ion-item button (click)="goToMiPerfil()" color="secondary">
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-label><strong>Mi Perfil</strong></ion-label>
        </ion-item>

        <ion-item button (click)="goToMisCompras()" color="secondary">
          <ion-icon name="cart-outline" slot="start"></ion-icon>
          <ion-label><strong>Mis Compras</strong></ion-label>
        </ion-item>

        <ion-item button (click)="goToReclamos()" color="secondary">
          <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
          <ion-label><strong>Mis Reclamos</strong></ion-label>
        </ion-item>

        <ion-item button (click)="goToSeleccionarLocal()" color="secondary">
          <ion-icon name="business-outline" slot="start"></ion-icon>
          <ion-label><strong>Cambiar de Local</strong></ion-label>
        </ion-item>
  
        <ion-item button (click)="toggleCategories()" color="secondary">
          <ion-icon name="grid-outline" slot="start"></ion-icon>
          <ion-label><strong>Categorías</strong></ion-label>
          <ion-icon name="chevron-down" slot="end"></ion-icon>
        </ion-item>
        <ion-list *ngIf="showCategories">
          <ion-item *ngFor="let categoria of categorias" button (click)="verProductosPorCategoria(categoria.id, categoria.nombre)" color="primary">
            <ion-icon name="remove-outline" slot="start"></ion-icon>
            <ion-label ><strong>{{ categoria.nombre }}</strong></ion-label>
            <ion-icon name="caret-forward-outline" slot="end"></ion-icon>
          </ion-item>
        </ion-list>

        <ion-item button (click)="logout()" color="secondary">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label><strong>Cerrar Sesión</strong></ion-label>
        </ion-item>
      </ion-list>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
